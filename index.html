<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/main.css" />
    <title>LISTA CLASSIFICADA</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div id="header-container">
          <h1 id="header-text">Lista classificada</h1>
        </div>
      </header>
      <hr />
      <section id="section-config">
        <div id="data-container">
          <p id="data"></p>
        </div>
        <div id="theme-switch-container">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="checkbox-label">
            <span id="icon-light-mode" class="material-icons theme-icon"
              >dark_mode</span
            >
            <span id="icon-dark-mode" class="material-icons theme-icon"
              >light_mode</span
            >
          </label>
        </div>
      </section>
      <section>
        <div id="lista-container">
          <div id="lista"></div>
        </div>
      </section>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="src/main.js"></script>
</html>
